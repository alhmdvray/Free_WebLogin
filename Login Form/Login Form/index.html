<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
  </head>
  <body>

      <div class="login-form" id="login_div">
        <h1>打卡登入</h1>

        <div class="txtb">
          <input type="text" id="email_field">
          <span data-placeholder="Username" ></span>
        </div>

        <div class="txtb">
          <input type="password" id="password_field">
          <span data-placeholder="Password" ></span>
        </div>

        <!-- <input type="submit" class="logbtn" value="Login"> -->
        <button class="logbtn" onclick="login()">Login to Account</button>

        <div class="bottom-text">
          沒有帳號嗎? <a href="./register.html">註冊</a>
        </div>

      </div>

      <div class="login-form" id="user_div">

        <h1>登入成功!</h1>
        <div class="txtb" id="user_para"></div>
        <button class="logbtn" onclick="javascript:location.href='choose_time.html'">進入打卡頁面</button><br/>
        <button class="logbtn" onclick="logout()">Logout</button>
      </div>


      <script type="text/javascript">
      $(".txtb input").on("focus",function(){
        $(this).addClass("focus");
      });

      $(".txtb input").on("blur",function(){
        if($(this).val() == "")
        $(this).removeClass("focus");
      });
      </script>
      <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->
      <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
      <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-app.js"></script>
      <!-- Add Firebase products that you want to use -->
      <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-auth.js"></script>
      <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-firestore.js"></script>
      <script src="./js/firebase.js"></script>
      <script src="./js/index.js"></script>

  </body>
</html>
